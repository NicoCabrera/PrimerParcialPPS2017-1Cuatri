<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col auto padding>
        <form [formGroup]="form" padding>
          <ion-list>
            <ion-item>
              <ion-label floating>Usuario</ion-label>
              <ion-input type="username" formControlName="username" maxlength="25"></ion-input>
            </ion-item>
          </ion-list>
          <div>
            <button ion-button full [disabled]="!form.valid" (click)="signIn()">Ingresar</button>
            <button ion-button full  (click)="showAboutPage()" color="secondary">About</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
