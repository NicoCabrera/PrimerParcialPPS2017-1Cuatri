<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="person"></ion-icon> {{username}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="logOutOnClick()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <button ion-button full outline (click)="listen()" [disabled]="disabledListenButton">Escuchar</button>
  <div padding></div>
  <button ion-button full outline (click)="ataque1()" [disabled]="disabledButtons"><img src="assets/img/hadokenryu.jpg"></button>
  <button ion-button full outline (click)="ataque2()" [disabled]="disabledButtons"><img src="assets/img/ken.jpg"></button>
  <button ion-button full outline (click)="ataque3()" [disabled]="disabledButtons"><img src="assets/img/guile.jpg"></button>
  <button ion-button full outline (click)="ataque4()" [disabled]="disabledButtons"><img src="assets/img/ryujpg.jpg"></button>
  <div [hidden]="hideCongratulation">
    <ion-card>
    <ion-card-header text-center>Patrón correcto! Buen oido!</ion-card-header>
  </ion-card>
  </div>
  <div [hidden]="hideBetterLuckNexTime">
    <ion-card>
    <ion-card-header text-center>Patrón incorrecto! Escucha una vez más</ion-card-header>
  </ion-card>
  </div>
</ion-content>
