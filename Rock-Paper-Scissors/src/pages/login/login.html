<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" padding>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" formControlName="email" maxlength="50"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password" maxlength="50"></ion-input>
      </ion-item>
    </ion-list>
    <div [hidden]="!hideSpinner">
      <button ion-button full [disabled]="!form.valid" (click)="fakeSignIn()">Ingresar</button>
    </div>
    <div [hidden]="hideSpinner">
      <div>
        <ion-spinner></ion-spinner>
      </div>
      <div>
        <p>Validando la información enviada. Espere por favor.</p>
      </div>
    </div>
    <div padding>
    </div>
    <div padding>
      <button ion-button color="secondary" full (click)="signUp()">Registrate</button>
      <button ion-button full (click)="showAboutPage()">About</button>
    </div>
  </form>
</ion-content>
