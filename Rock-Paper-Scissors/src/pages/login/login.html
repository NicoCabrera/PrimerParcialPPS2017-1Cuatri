<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/img/piedrapapeltijera.jpg" />
  </ion-card>
  <form [formGroup]="form" padding>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" formControlName="email" maxlength="50"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password" maxlength="50"></ion-input>
      </ion-item>
    </ion-list>
    <div [hidden]="!hideSpinner">
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <button ion-button [disabled]="!form.valid" (click)="signIn()" outline round color="danger">Ingresar</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div [hidden]="hideSpinner">
      <div>
        <ion-spinner></ion-spinner>
      </div>
      <div>
        <p>Validando la información enviada. Espere por favor.</p>
      </div>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <button ion-button color="secondary" (click)="signUp()" outline round>Registrate</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <button ion-button color="primary" (click)="showAboutPage()" outline round>About</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
