<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      <ion-icon name="person"></ion-icon> {{username}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logOutOnClick()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button round color="danger" (click)="showMatchPage()" outline>Comenzar</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button round color="secondary" (click)="showHistoricalResults()" outline>Historial de partidas</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
