<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="person"></ion-icon> {{username}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            Me alegra verte por aquí <span class="destacado">{{username}}</span>  ! <br>
            Puedes comenzar a jugar o ver los resultados anteriores.
            <img src="assets/img/dr.png" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full (click)="showQuestionsPage()" round>Comenzar</button>
      <button ion-button full (click)="showHistoricalResults()" round>Ver últimas respuestas ingresadas</button>
      <button ion-button full (click)="logOutOnClick()" round>Desloguearse</button>
    </ion-row>
  </ion-grid>
</ion-content>
