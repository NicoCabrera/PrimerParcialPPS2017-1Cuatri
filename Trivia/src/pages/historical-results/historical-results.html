<ion-header>

  <ion-navbar>
    <ion-title>Respuestas Anteriores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let match of matches">
    <ion-card-header text-center>
      {{"Usuario: " + match.username}}
    </ion-card-header>
    <ion-card-content *ngFor="let question of match.results">
        <p class="questionstyle" text-center>{{question.text}}</p>
        <p class="answerstyle" text-center>{{question.answer}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
