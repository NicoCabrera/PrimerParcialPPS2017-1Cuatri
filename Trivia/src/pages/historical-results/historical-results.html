<ion-header>

  <ion-navbar>
    <ion-title>Respuestas Anteriores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let match of matches">
    <ion-card-header>
      {{"Usuario: " + match.username}}
    </ion-card-header>

    <ion-list *ngFor="let question of match.results">
      <ion-item>{{question.text}}</ion-item>
      <ion-item>{{question.answer}}</ion-item>
    </ion-list>
  </ion-card>
</ion-content>
