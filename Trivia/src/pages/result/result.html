<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-header>
    RESULTADO
  </ion-card-header>
  <ion-list>
    <ion-icon ion-item name="checkmark"></ion-icon>
    {{"Correctas: " + correctAnswers}}

    {{"Incorrectas: " + incorrectAnswers}}
  </ion-list>
</ion-card>
</ion-content>
