<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
      <ion-list>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" formControlName="email" maxlength="35"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>ContraseÃ±a</ion-label>
          <ion-input type="password" formControlName="password" maxlength="50"></ion-input>
        </ion-item>
      </ion-list>
      <button [disabled]="!form.valid" ion-button color="secondary" full (click)="signUp()">Registrarse</button>

  </form>
</ion-content>
