<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre de Usuario</ion-label>
        <ion-input type="text" formControlName="username" maxlength="35" [disabled]="disabledFormControl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email" maxlength="35" [disabled]="disabledFormControl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password" maxlength="50" [disabled]="disabledFormControl"></ion-input>
      </ion-item>
    </ion-list>
    <div padding [hidden]="disabledFormControl">
      <button [disabled]="!form.valid" ion-button color="secondary" full (click)="signUp()">Registrarse</button>
    </div>
  </form>
  <div [hidden]="hideSpinner">
    <div>
      <ion-spinner></ion-spinner>
    </div>
    <div>
      <p>Validando la información enviada. Espere por favor.</p>
    </div>
  </div>
</ion-content>
