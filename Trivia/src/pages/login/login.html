<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" formControlName="email" maxlength="50"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password" maxlength="50"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full [disabled]="!form.valid" (click)="signIn()">Ingresar</button>
    <div padding>
    </div>
    <button ion-button color="secondary" full (click)="signUp()">Registrarse</button>
    <button ion-button full (click)="showAboutPage()">About</button>
  </form>
</ion-content>
