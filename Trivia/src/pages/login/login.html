<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card>
          <img src="assets/img/trivialogo.png" />
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="form" padding>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" formControlName="email" maxlength="50"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password" maxlength="50"></ion-input>
      </ion-item>
    </ion-list>
    <div [hidden]="!hideSpinner">
      <button ion-button full [disabled]="!form.valid" (click)="signIn()" round>Ingresar</button>
    </div>
    <div [hidden]="hideSpinner">
      <div>
        <ion-spinner></ion-spinner>
      </div>
      <div>
        <p>Validando la información enviada. Espere por favor.</p>
      </div>
    </div>
    <div padding>
    </div>
    <div padding>
      <button ion-button color="secondary" full (click)="signUp()" round>Registrate</button>
      <button ion-button full (click)="showAboutPage()" round>About</button>
    </div>
  </form>
</ion-content>
